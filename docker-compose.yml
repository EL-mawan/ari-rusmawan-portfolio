version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./db/custom.db
      - JWT_SECRET=your-production-jwt-secret-change-this
    volumes:
      - ./db:/app/db
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped

